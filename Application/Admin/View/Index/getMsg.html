<script>
    function del(id){
        var type = 'news';
    if(confirm("您确定要删除吗?")){
        $.post("__CONTROLLER__/del",{id:id,type:type},function(msg){
        if(msg==1){
          window.location.href="";
        }else{
            alert('管理员，超级管理员不能删除！');
        }
      })
    }
}
</script>
